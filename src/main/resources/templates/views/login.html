<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <head>
    <meta charset="ISO-8859-1">
    <title>Sign Up - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  </head>
  <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
  Invalid username and password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>
<form th:action="@{/login}" method="post" style="max-width: 600px; margin: 0 auto;">

  <!--<div><label> User Name : <input type="text" id="username" name="email"/> </label></div>
  <div><label> Password: <input type="password" id="password" name="password"/> </label></div>
  <input type="hidden"
         name="${_csrf.parameterName}"
         value="${_csrf.token}"/>
  <div><input type="submit" value="Sign In"/></div>-->



  <div class="m-3">
    <div class="form-group row">
      <label class="col-4 col-form-label">Email: </label>
      <div class="col-8">
        <input type="email" id="username" name="email" class="form-control" required />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-4 col-form-label">Contraseña: </label>
      <div class="col-8">
        <input type="password" id="password" name="password" class="form-control"
               required minlength="6" maxlength="10"/>
      </div>
    </div>
    <input type="hidden"
           name="${_csrf.parameterName}"
           value="${_csrf.token}"/>
    <div><input type="submit" value="Sign In"/></div>
  </div>
</form>
</body>
</html>
