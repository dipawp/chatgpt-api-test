<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" dir="ltr">
<head th:fragment="head">
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <link rel="icon" th:href="@{/img/icon.jpg}" type="image/icon type">
  <title>
  </title>

  <script>
    $(document).ready(function() {
      $( ".me-auto .mb-2 .mb-lg-0 .nav-item" ).bind( "click", function(event) {
        event.preventDefault();
        var clickedItem = $( this );
        $( ".me-auto .mb-2 .mb-lg-0 .nav-item" ).each( function() {
          $( this ).removeClass( "active" );
        });
        clickedItem.addClass( "active" );
      });
    });
  </script>
</head>
<body>
<header th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" aria-current="page">ChatGpt Test<span class="sr-only"></span></a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
</header>
<div class="container"></div>

<footer th:fragment="footer">
  <script type="text/javascript" th:src="@{/js/jquery-3.6.3.js}"> </script>
  <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</footer>
</body>

</html>
